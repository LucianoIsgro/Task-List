<div class="task"
    [ngClass]="{reminder:task.reminder}"
    (click)="onToggle(task)"
>
    
    
    <h3>
        {{task.text}}  
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color':'red'}" 
            (click)="onDelete(task)"

            
        ></fa-icon> <!--Arriba se hace un style in line, pero para mejor prÃ¡ctica tendriamos que hacerlo en una clase-->
    
    </h3>
    <p>{{task.day}}</p>

</div>
